<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang web đơn giản</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        #textInput {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #results {
            margin-top: 20px;
        }
        #textList {
            list-style-type: none;
            padding: 0;
        }
        #textList li {
            background-color: #e9ecef;
            margin: 5px 0;
            padding: 8px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Nhập văn bản của bạn</h1>
        <input type="text" id="textInput" placeholder="Nhập vào đây...">
        <button id="saveButton">Lưu</button>
        <div id="results">
            <h2>5 kết quả gần nhất:</h2>
            <ul id="textList"></ul>
        </div>
    </div>

    <script type="module">
        // Import các thư viện Firebase cần thiết
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-app.js";
        import { getDatabase, ref, push, onValue, query, limitToLast } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-database.js";

        // Thay thế bằng cấu hình của bạn từ Firebase Console
        const firebaseConfig = {
            apiKey: "AIzaSyAEkLwG7dJmRwnH2tEM6ZEpmhgCUHu93T0",
            authDomain: "tblinks.firebaseapp.com",
            projectId: "tblinks",
            storageBucket: "tblinks.firebasestorage.app",
            /messagingSenderId: "91443382090",
            appId: "1:91443382090:web:f24902cf73e44aa1e523b3"
        };

        // Khởi tạo Firebase App và Database
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        const textsRef = ref(database, 'entries');

        const textInput = document.getElementById('textInput');
        const textList = document.getElementById('textList');
        const saveButton = document.getElementById('saveButton');

        // Hàm xử lý sự kiện khi nhấn nút "Lưu"
        saveButton.addEventListener('click', () => {
            const text = textInput.value.trim();
            if (text) {
                push(textsRef, {
                    content: text,
                    timestamp: Date.now()
                });
                textInput.value = '';
            }
        });

        // Lắng nghe các thay đổi từ database và cập nhật giao diện
        const recentEntriesQuery = query(textsRef, limitToLast(5));
        onValue(recentEntriesQuery, (snapshot) => {
            textList.innerHTML = '';
            if (snapshot.exists()) {
                const data = snapshot.val();
                const entries = Object.values(data);
                entries.forEach(entry => {
                    const li = document.createElement('li');
                    li.textContent = entry.content;
                    textList.appendChild(li);
                });
            }
        });
    </script>
</body>
</html>
